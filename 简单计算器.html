<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue_2.5.22.js"></script>
</head>

<body>
    <div id="app">
        <h1>简单计算器</h1>
        <span>数A:</span>
        <input type="text" v-model='a'><br/>
        <span>数B:</span>
        <input type="text" v-model='b'><br/>
        <button v-on:click='handle'>计算</button><br/>
        <span>计算结果:</span>
        <label v-text='result' for=""></label>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                a: '',
                b: '',
                result: ''
            },
            methods: {
                handle: function() {
                    this.result = parseInt(this.a) + parseInt(this.b);

                }
            }
        })
    </script>
</body>

</html>
